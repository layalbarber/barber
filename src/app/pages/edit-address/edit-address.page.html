<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start" (click)="closeModal()">
      <ion-button>
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{'addAddress.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main-container ion-padding">
    <div id="map"></div>
    <form #f="ngForm">

      <div class="input-section">
        <ion-input class="input-text" [(ngModel)]="street" type="text" name="building" required
          placeholder="{{'addAddresss.stret' | translate}}"></ion-input>
        <span *ngIf="streetErrr">{{streetErrr}}</span>
        <ion-input class="input-text" [(ngModel)]="city" type="text" name="street" required
          placeholder="{{'addAddresss.city' | translate}}"></ion-input>
        <span *ngIf="cityErr">{{cityErr}}</span>
        <ion-input class="input-text" [(ngModel)]="state" type="text" name="city" required
          placeholder="{{'addAddresss.state' | translate}}">
        </ion-input>
        <span *ngIf="stateErr">{{stateErr}}</span>
        <ion-input class="input-text" [(ngModel)]="country" type="text" name="zipcode" required
          placeholder="{{'addAddresss.Country' | translate}}">
        </ion-input>
        <span *ngIf="countryErr">{{countryErr}}</span>
      </div>
    </form>
  </div>
  {{address}}
</ion-content>
<ion-footer>
  <ion-button class="otp_btn" mode="md" expand="block" color="var(--pink-color)" (click)="saveAddress()">
    {{'addAddress.Save' | translate}}
  </ion-button>
</ion-footer>
